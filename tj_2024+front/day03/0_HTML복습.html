   <!--

    HTML 하이퍼텍스트 마크업 언어
    마크업 : 컴퓨터가 이해할수 있도록 미리 만들어진 언어
    마크업 종류
    <h1> 헤드네임
    <p> 피태그
    <br/> 줄바꿈
    <hr/> 선그음
    <ul>,<ol>,<li> : 
    <a href = "이동할 경로"> </a>
    <img src="이미지경로" /> 
    "상대경로" : 현재파일 기준 vs "절대경로" : 모든경로
    <audio src="" controls autoplay muted />
    <video src="" controls autoplay muted />
    <form> : 서식
    <input />
    type 속성 자주쓰는것
     - text,password,file,date,radio,checkbox,button,submit,reset
     name : 중복이가능
     value : 값
     placeholder : 가이드라인
     readonly : 읽기전용
     disable : 사용금지
     maxlenght : 최대글자
     autofocus : 자동깜박이
     <textarea> : 큰문장입력 공간
        <select>,<option> : 
    <table>, <tr>, <th> 제목 , <td> 내용
        rowspan : 행병합 , colspan : 열병합
